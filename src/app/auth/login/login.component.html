<mat-card>
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <form #loginForm="ngForm" (submit)="onLogin(loginForm)" *ngIf="!isLoading" >
  <mat-form-field>
  <input matInput type="email" placeholder="Email Address" name="email" ngModel #emailInput="ngModel" required email />
  <mat-error *ngIf="emailInput.invalid">Please enter a valid email</mat-error>
  </mat-form-field>
  <mat-form-field>
  <input type="password" matInput placeholder="Password" name="password" ngModel #passwordInput="ngModel" required>
  <mat-error *ngIf="passwordInput.invalid">Please enter a valid password</mat-error>
  </mat-form-field>
<button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
</form>
</mat-card>

<!-- [ngClass]="{'banana': emailInput.errors?.email}-->
<!-- add-client in clientpanel uses #emailInput.errors but you can't see errors on form, because it is a form -->
